<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>NYTSearch</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row"><div class="col-sm-12 header"></div></div>
      <div class="row">
        <div class="col-sm-12">
          <form>
            <h3 class="border-bottom py-2 my-3 pl-2">Search Parametrs</h3>
            <div class="form-group">
              <label for="name">Search Term</label>
              <input type="search" class="form-control" id="searchTerm" />
            </div>
            <div class="form-group">
              <label for="email">Number of Records to Retrieve</label>
              <input
                type="number"
                class="form-control"
                id="numOfRecords"
                min="1"
                max="10"
              />
            </div>
            <div class="form-group">
              <label for="email">Start Year (optional)</label>
              <input
                id="startYear"
                type="number"
                name="quantity"
                min="1900"
                max="2018"
                class="form-control"
                id="sYear"
              />
            </div>
            <div class="form-group">
              <label for="email">End Year (optional)</label>
              <input
                id="endYear"
                type="number"
                name="quantity"
                min="1900"
                max="2018"
                class="form-control"
                id="eYear"
              />
            </div>
            <button id="searchBtn" type="submit" class="btn">Search</button>
            <button id="clearBtn" type="button" class="btn">
              Clear Results
            </button>
          </form>
          <form>
            <h3 class="border-bottom pl-2 py-2 my-3">Top articles</h3>
            <div id="result"></div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/javascript.js"></script>
  </body>
</html>
